# 订阅配置
proxy-providers:
  freeCloud:
    type: http
    url: "订阅连接放这里"
    interval: 3600
    path: ./providers/freecloud.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  
  other:
    type: http
    url: "订阅连接放这里"
    interval: 3600
    path: ./providers/other.yaml
    # proxy: 🚀 代理选择   # 如果需要设置通过代理更新取消注释
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204


# 极简版 Clash 配置
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
unified-delay: true

# 控制面板
external-controller: 127.0.0.1:9090
secret: ""
external-ui-name: zashboard
external-ui: "./ui"
external-ui-url: "https://gh-proxy.com/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

geo-update-interval: 24
geox-url:
  geoip: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat
  geosite: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb
  asn: https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb

# DNS
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

tun:
  enable: false # 修改为false，由面板来切换是否开启tun  
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true


proxy-groups:
  - name: 🚀 代理选择
    type: select
    proxies:
      - 📦 freeCloud
      - 📦 other
      - DIRECT
  
  - name: 📦 freeCloud
    type: select
    use:
      - freeCloud
  
  - name: 📦 other
    type: select
    use:
      - other
      
  - name: 🤖 人工智能
    type: select
    use:
      - freeCloud
    filter: '^(?=.*((?i)落地|家宽)).*$'

# 订阅规则
rule-providers:
  ai_non_ip:
    type: http
    behavior: classical
    interval: 43200
    format: text
    url: https://ruleset.skk.moe/Clash/non_ip/ai.txt
    path: ./rule_set/sukkaw_ruleset/ai_non_ip.txt

rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - GEOIP,CN,DIRECT
  - RULE-SET,ai_non_ip,🤖 人工智能
  - MATCH,🚀 代理选择
